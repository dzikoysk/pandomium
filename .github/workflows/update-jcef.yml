name: Update JCEF

# Controls when the action will run. Workflow runs when manually triggered using the UI
# or API.
on:
  workflow_dispatch:
    # Inputs the workflow accepts.
    inputs:
      name:
        # Friendly description to be shown in the UI instead of 'name'
        description: 'Person to greet'
        # Default value if no value is explicitly provided
        default: 'Peter'
        # Input has to be provided for the workflow to run
        required: true

jobs:
  Update-JCEF:
    runs-on: ubuntu-latest
    steps:
    
      - name: Clone pandonium repository
        uses: actions/checkout@v2
        
      - name: Download JRE
        uses: actions/setup-java@v2
        with:
         distribution: 'zulu' # See 'Supported distributions' for available options
         java-version: '11'
         
      - name: Run pandonium-builder
        run: | 
          cd ${{ github.workspace }} 
          java -jar pandonium-builder.jar scope:update-JCEF
      
      - name: Commit changes
        run: |
          git config --global user.name 'Update-JCEF-Action'
          git config --global user.email 'Update-JCEF-Action@users.noreply.github.com'
          git commit -am "Updated JCEF builds."
          git push
